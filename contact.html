<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Liên Hệ</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo"><h1>Dental Care</h1></div>
            <nav>
                <ul>
                    <li><a href="index.html">Trang Chủ</a></li>
                    <li><a href="about.html">Giới Thiệu</a></li>
                    <li><a href="services.html">Dịch Vụ</a></li>
                    <li><a href="news.html">Tin Tức</a></li>
                    <li><a href="contact.html" class="active">Liên Hệ</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2 class="page-title">Đặt Lịch Khám</h2>
        
        <div class="form-wrapper">
            <form id="bookingForm">
                <div class="form-group">
                    <label>Họ và Tên:</label>
                    <input type="text" id="fullname" placeholder="Nhập họ tên...">
                </div>

                <div class="form-group">
                    <label>Số Điện Thoại:</label>
                    <input type="text" id="phone" placeholder="Nhập số điện thoại...">
                </div>

                <div class="form-group">
                    <label>Ngày Khám:</label>
                    <input type="date" id="date">
                </div>

                <div class="form-group">
                    <label>Nội Dung:</label>
                    <textarea id="message" rows="4" placeholder="Triệu chứng hoặc yêu cầu..."></textarea>
                </div>

                <button type="submit" class="submit-btn">Gửi Đăng Ký</button>
            </form>
        </div>
    </main>

    <footer><p>&copy; 2024 Phòng Khám Nha Khoa Dental Care.</p></footer>
    <script src="js/contact.js"></script>
</body>
</html>
